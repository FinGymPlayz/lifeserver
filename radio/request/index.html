<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Request | LifeServerf.org</title>
</head>
<body>
    <center style="color:white;"><h1>Song Request on radio</h1></center>
    <br>
    <center><form class="form" action="https://formsubmit.co/lifeserverhelp@gmail.com" method="POST">
        <input class="nameclass" type="text" name="name" placeholder="Name/nickname" required>
        <br>
        <br>
        <br>
        <textarea class="messageclass" name="Song name" placeholder="Song Name" required></textarea>
        <br>
        <br>
        <textarea class="messageclass" name="Song link" placeholder="Song link *not required"></textarea>
        <br>
        <br>
        <textarea class="messageclass" name="Something you want me to say" placeholder="Something you want me to say" DISABLED></textarea>
        <br>
        <br>
        <button class="submitclass" type="submit">Submit song request</button>
        
    
    </form></center>
</body>
</html>
