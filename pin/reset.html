<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support | LifeServerf.org</title>
</head>
<body>
    <center><form class="form" action="https://formsubmit.co/lifeserverhelp@gmail.com" method="POST">
        <input class="nameclass" type="text" name="name" placeholder="Name" required>
        <br>
        <input class="emailclass" type="email" name="email" placeholder="Email" required>
        <br>
        <textarea class="Otherclass" name="MC Username" placeholder="Minecraft Username" required></textarea>
        <br><br><br><br>
        <input class="Otherclass" type="number" maxlength="4" placeholder="NEW PIN (EXAMPLE: 1234)" name="new pin">
        <h3 class="respond">PIN CAN ONLY BE 4 CHARACTERS LONG</h3>
        <textarea class="messageclass" name="Reason" placeholder="Reason" required></textarea>
        <br>
        <center class="respond"><h2>We will respond to you over your email</h2></center>
        <button class="submitclass" type="submit">Submit</button>
    </form></center>
</body>
</html>
