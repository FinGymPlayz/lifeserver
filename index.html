<!DOCTYPE html>
<html>
<head>
	<title>LifeServer - Official Website</title>
	<meta name="description" content="LifeServer is a new and awesome Minecraft server. You can join with the IP 'lifeserverf.org'.">
	<meta property="og:title" content="LifeServer - Official Website Portal">
	<meta property="og:site_name" content="LifeServer">
	<meta property="og:description" content="LifeServer is a new and awesome Minecraft server. You can join with the IP 'LifeServerf.org'.">
	<meta property="og:image" content="https://lifeserverf.org/imgs/logo.png">
	<meta property="og:url" content="http://lifeserverf.org/">
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="img/logo.png" alt="MyServer logo">
		</div>

		<div class="items">
			<a href="http://wiki.lifeserverf.org/" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">Check out our Wiki</p>
				<p class="title">Wiki</p>
			</div>
			</a>

			<a href="https://lifeserverf.tebex.io/" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">donate on our</p>
				<p class="title">Store</p>
			</div>
			</a>

			<a href="http://support.lifeserverf.org/" class="item vote">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">Ask for help by</p>
				<p class="title">Support</p>
			</div>
			</a>

		</div>

		<div class="playercount">
			<p>Join <span class="sip" data-ip="lifeserverf.org" data-port="25565">
			</span> other players on <span class="ip">LifeServerf.org</span></p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
